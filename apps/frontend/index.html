<!doctype html>
<html class="dark" lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Home - Unified Layout</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link rel="manifest" href="/manifest.json" />

    <meta name="theme-color" content="#10b981" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FinDash" />
</head>

<body
    class="font-display antialiased text-slate-50 overflow-x-hidden selection:bg-emerald-500/30 bg-slate-50 dark:bg-slate-950">
    <div id="root">
        <!-- Native-like Loading Splah Screen -->
        <style>
            .app-loader {
                position: fixed;
                inset: 0;
                background-color: #0f172a;
                /* Slate 950 */
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                z-index: 9999;
                transition: opacity 0.5s ease-out;
            }

            .loader-icon {
                width: 64px;
                height: 64px;
                border-radius: 16px;
                background: linear-gradient(135deg, #10b981 0%, #06b6d4 100%);
                display: flex;
                align-items: center;
                justify-content: center;
                box-shadow: 0 0 40px rgba(16, 185, 129, 0.3);
                animation: pulse 2s infinite;
                margin-bottom: 24px;
            }

            .loader-icon svg {
                width: 32px;
                height: 32px;
                fill: white;
            }

            .loader-text {
                font-family: 'Inter', system-ui, sans-serif;
                color: #94a3b8;
                font-size: 14px;
                font-weight: 500;
                letter-spacing: 0.5px;
            }

            @keyframes pulse {
                0% {
                    transform: scale(1);
                    box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
                }

                50% {
                    transform: scale(1.05);
                    box-shadow: 0 0 40px rgba(16, 185, 129, 0.4);
                }

                100% {
                    transform: scale(1);
                    box-shadow: 0 0 20px rgba(16, 185, 129, 0.2);
                }
            }
        </style>
        <div class="app-loader">
            <div class="loader-icon">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M21 18v1c0 1.1-.9 2-2 2H5c-1.11 0-2-.9-2-2V5c0-1.1.89-2 2-2h14c1.1 0 2 .9 2 2v1h-9c-1.11 0-2 .9-2 2v8c0 1.1.89 2 2 2h9zm-9-2h10V8H12v8zm4-2.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z" />
                </svg>
            </div>
            <div class="loader-text">FinDash</div>
        </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
